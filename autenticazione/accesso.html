<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dov'Ã¨</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background: linear-gradient(135deg, #00b4db, #0083b0); 
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .card {
            border-radius: 30px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .form-control {
            border-radius: 20px;
            margin-bottom: 15px;
        }
        .btn-smooth {
            border-radius: 30px;
            width: 100%;
            padding: 10px;
            font-size: 16px;
        }
        .text-center {
            margin-bottom: 20px;
        }
        .social-icons {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .social-icons div {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 10px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .social-icons div:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="card col-md-6 col-lg-4">
        <div class="card-body">
            <h2 class="card-title text-center">Accedi</h2>
            <form>
                <div class="mb-4">
                    <input type="email" class="form-control" id="inserisciUtente" placeholder="inserire e-mail...">
                </div>
                <div class="mb-4">
                    <input type="password" class="form-control" id="inserisciPass" placeholder="inserire password...">
                </div>
                <p style="font-size:13px"> Non hai un account? <a href="./registrazione.html">Registrati</a></p>
                <button type="button" class="btn btn-primary btn-smooth" id="conferma">Entra</button>
            </form>
            <div class="social-icons">
                <div style="background-color: #FF8C00;"></div>
                <div style="background-color: #4682B4;"></div>
                <div style="background-color: #FF69B4;"></div>
            </div>
        </div>
    </div>
    <script type="module" src="./accesso.js"></script>
</body>
</html>
