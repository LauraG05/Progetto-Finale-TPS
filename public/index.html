<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Dov'è</title>
  <link href=" https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <style>
    .modal {
      display: none;
      position: fixed;
      z-index: 1;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgb(0, 0, 0);
      background-color: rgba(0, 0, 0, 0.4);
    }

    .modal-content {
      background-color: #fefefe;
      margin: 15% auto;
      padding: 20px;
      border: 1px solid #888;
      width: 80%;
    }

    .modal-content {
      animation: modalopen 0.3s;
    }

    @keyframes modalopen {
      from {
        transform: scale(0.8);
      }

      to {
        transform: scale(1);
      }
    }
  </style>
</head>

<body>
  <div class="row">
    <div class="col">
      <div style="padding:20px" id="title">
        <h1 style="font-size: 35px">Dov'è</h1>
      </div>
    </div>
    <div class="col">
      <div class="input-group mb-3" style="padding-bottom:20px; padding-top:25px; 
        padding-top:25px; width:160px">
        <span class="input-group-text">
          <svg xmlns=" http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search"
            viewBox="0 0 16 16">
            <path
              d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0" />
          </svg>
        </span>
        <input style="height:35px" type="text" class="form-control" id="CERCAPROF" oninput="filtraRisultati()"
          placeholder="Filtra...">
      </div>
    </div>
  </div>
  <div id="elenco"></div>

  <div id="myModal" class="modal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">%NOME %COGNOME</h5>
        </div>
        <div class="infos">
          <div class="modal-body">
            <p>Locazione del docente %NOME %COGNOME</p>
          </div>
          <div class="modal-footer justify-content-center">
            <div class="row">
              <button style="width: 200px" class="btn btn-secondary ORARIOBUTTON" id="visualizzaOrario" type="button">Visualizza
                orario</button>
            </div>
          </div>
        </div>

        <div class="tabella" hidden>
              <div id="dinamico">
        </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
